version: 2.1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:20.14.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Set up test environment
          command: |
            echo "REACT_APP_API_BASE=http://test-api" > .env.test
            echo "SKIP_PREFLIGHT_CHECK=true" >> .env.test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: |
            CI=true npm test -- --watchAll=false --passWithNoTests
      - run:
          name: Verify API endpoints
          command: |
            if grep -r "localhost:3001/todos" src/; then
              echo "ERROR: Found localhost API references in frontend code!"
              exit 1
            fi

  deploy:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:20.14.0
    steps:
      - checkout
      - run:
          name: Setup SSH
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/ec2_key
            chmod 600 ~/.ssh/ec2_key
            ssh-keyscan $EC2_PUBLIC_DNS >> ~/.ssh/known_hosts
      - run:
          name: Trigger deployment
          command: |
            ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
              $EC2_USERNAME@$EC2_PUBLIC_DNS \
              "export REPO_URL=$(git config --get remote.origin.url); \
               export BRANCH=main; \
               export EC2_PUBLIC_DNS=$EC2_PUBLIC_DNS; \
               export EC2_USERNAME=$EC2_USERNAME; \
               bash -s" < deploy.sh