version: 2.1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:20.14.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm test
      - persist_to_workspace:
          root: .
          paths: .

  deploy:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:20.14.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install build dependencies
          command: npm install --only=dev
      - run:
          name: Build application
          command: npm run build
      - run:
          name: Prepare deployment
          command: |
            rm -rf build_tmp
            mkdir build_tmp
            cp -a build/. build_tmp/
            tar -czf deploy.tar.gz build_tmp/ server/
            
            echo 'server {
              listen 80 default_server;
              listen [::]:80 default_server;
              server_name _;
              root /var/www/html;
              
              index index.html;
              
              location / {
                try_files $uri $uri/ /index.html;
              }
              
              location /api {
                proxy_pass http://localhost:3001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
              }
              
              error_page 500 502 503 504 /50x.html;
              location = /50x.html {
                root /usr/share/nginx/html;
              }
            }' > nginx-config
      - run:
          name: Setup SSH
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/ec2_key
            chmod 600 ~/.ssh/ec2_key
            ssh-keyscan $EC2_PUBLIC_DNS >> ~/.ssh/known_hosts
      - run:
          name: Transfer files
          command: |
            scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
              deploy.tar.gz nginx-config \
              $EC2_USERNAME@$EC2_PUBLIC_DNS:/tmp/
      - run:
          name: Execute deployment with debugging
          command: |
            REMOTE_SCRIPT="
            set -ex
            
            # Install dependencies
            if ! command -v node &>/dev/null || [ \"\$(node -v | cut -d'v' -f2 | cut -d'.' -f1)\" -lt 20 ]; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get update
              sudo apt-get install -y nodejs nginx
              sudo npm install -g npm@latest pm2
            fi
            
            # Clean deployment area
            sudo rm -rf /var/www/html/*
            rm -rf ~/Source-Code
            mkdir -p ~/Source-Code
            
            # Extract files
            tar -xzf /tmp/deploy.tar.gz -C ~/Source-Code
            
            # Deploy frontend
            sudo cp -a ~/Source-Code/build_tmp/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            
            # Configure Nginx
            sudo mv /tmp/nginx-config /etc/nginx/sites-available/default
            sudo ln -sf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
            
            # Verify backend files
            echo \"Backend files:\"
            ls -la ~/Source-Code/server/
            
            # Install backend dependencies
            cd ~/Source-Code/server
            npm install --omit=dev
            
            # Check Node.js server
            echo \"Testing Node.js server:\"
            node -e \"require('./index.js'); console.log('Server imports successfully')\" || exit 1
            
            # Start/Restart PM2
            pm2 delete todo-api 2>/dev/null || true
            pm2 start index.js --name todo-api
            pm2 save
            pm2 list
            
            # Final Nginx check
            sudo nginx -t
            sudo systemctl restart nginx
            
            # Verify services
            echo \"Nginx status:\"
            sudo systemctl status nginx --no-pager
            echo \"PM2 status:\"
            pm2 status
            echo \"Network connections:\"
            sudo netstat -tulnp | grep -E 'nginx|node'
            
            echo \"Deployment complete. Application available at http://$EC2_PUBLIC_DNS\"
            echo \"Run this to enable PM2 startup:\"
            echo \"sudo env PATH=\$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u \$USER --hp \$HOME\"
            "
            
            ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
              $EC2_USERNAME@$EC2_PUBLIC_DNS "$REMOTE_SCRIPT"