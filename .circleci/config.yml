version: 2.1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm test
      - persist_to_workspace:
          root: .
          paths: .

  deploy:
    working_directory: ~/Source-Code
    docker:
      - image: cimg/node:16.14.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build application
          command: npm run build
      - run:
          name: Create deployment package
          command: tar -czf deploy.tar.gz build/ server/
      - run:
          name: Generate Nginx config
          command: |
            echo 'server {
              listen 80;
              server_name _;
              root /home/ubuntu/Source-Code/build;
              
              location / {
                try_files \$uri /index.html;
              }
              
              location /api {
                proxy_pass http://localhost:3001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$http_upgrade;
                proxy_set_header Connection "upgrade";
              }
            }' > nginx-config
      - run:
          name: Setup SSH connection
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/ec2_key
            chmod 600 ~/.ssh/ec2_key
            ssh-keyscan $EC2_PUBLIC_DNS >> ~/.ssh/known_hosts
      - run:
          name: Transfer files to EC2
          command: |
            scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
              deploy.tar.gz nginx-config \
              $EC2_USERNAME@$EC2_PUBLIC_DNS:/tmp/
      - run:
          name: Execute deployment commands
          command: |
            REMOTE_SCRIPT=$(cat << 'REMOTE_SCRIPT_EOF'
            # Install required packages
            if ! command -v node &>/dev/null; then
              curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
              sudo apt-get update
              sudo apt-get install -y nodejs nginx
              sudo npm install -g pm2
            fi
            
            # Clean and setup directory
            rm -rf ~/Source-Code
            mkdir -p ~/Source-Code
            
            # Extract deployment
            tar -xzf /tmp/deploy.tar.gz -C ~/Source-Code
            
            # Configure Nginx
            sudo mv /tmp/nginx-config /etc/nginx/sites-available/todo-app
            sudo ln -sf /etc/nginx/sites-available/todo-app /etc/nginx/sites-enabled
            sudo nginx -t && sudo systemctl restart nginx
            
            # Setup backend
            cd ~/Source-Code/server
            npm install --production
            
            # Manage process
            pm2 delete todo-api 2>/dev/null || true
            pm2 start index.js --name todo-api
            pm2 save
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u $EC2_USERNAME --hp /home/$EC2_USERNAME
            REMOTE_SCRIPT_EOF
            )
            
            ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
              $EC2_USERNAME@$EC2_PUBLIC_DNS "$REMOTE_SCRIPT"